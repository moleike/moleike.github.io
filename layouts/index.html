{{ define "main" }}
<content>
  <ul class="blog-posts">
    {{ $blog_posts := where .Site.RegularPages "Type" "in" "blog" }}
    {{ range $blog_posts }}
    <li>
      <span>
        <i>
          <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
            {{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}
          </time>
        </i>
      </span>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ else }}
    <li>No posts yet</li>
    {{ end }}
  </ul>
</content>
{{ end }}
